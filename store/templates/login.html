{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Авторизация</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- username -->
                <div class="form-group">
                    <label for="">Логин</label>
                    <input required type="text" name="username" class="form-control form-control-sm" placeholder="Ваш логин">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="">Пароль</label>
                    <input required type="password" name="password" class="form-control form-control-sm" placeholder="Ваш пароль">
                </div>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Вход</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
