{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

    <div class="p-3 m-3">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

                <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Регистрация</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- login -->
                <div class="form-group">
                    <label>Логин</label>
                    <input required type="text" name="username" value="{{ values.username }}" class="form-control form-control-sm" placeholder="Ваш логин">
                </div>
                <!-- firstname -->
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" name="firstname" value="{{ values.first_name }}" class="form-control form-control-sm" placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" name="lastname" value="{{ values.last_name }}" class="form-control form-control-sm">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label>Телефон</label>
                    <input type="text" name="phone" class="form-control form-control-sm" value="{{ values.phone }}" placeholder="+79999999999">
                </div>
                <!-- email -->
                <div class="form-group">
                    <label>Email</label>
                    <input required type="email" name="email" value="{{ values.email }}" class="form-control-sm form-control" placeholder="abc@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control form-control-sm">
                </div>

                <!-- Checkme button -->
<!--                <div class="mb-3 form-check">-->
<!--                    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>-->
<!--                </div>-->
<!--                <hr>-->
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Создать учетную запись</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
